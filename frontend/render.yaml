services:
  - type: web
    name: ginchat-frontend
    env: node
    buildCommand: npm ci && npm run build:static
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://ginchat-14ry.onrender.com
      - key: NEXT_PUBLIC_WS_URL
        value: wss://ginchat-14ry.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://ginchat-14ry.onrender.com/api/$1
      - type: rewrite
        source: /health
        destination: https://ginchat-14ry.onrender.com/health 